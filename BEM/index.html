<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <img
            src="./images/logo_icon.svg"
            alt="logo"
            class="header__logo"
          />
          <span class="header__title">ВИАРУШКА</span>
        </div>
        <button class="header__button">
          <img
            src="./images/button_icon.svg"
            alt="button_icon"
            class="header__button_shopping"
          />
          КОРЗИНА
        </button>
      </header>
      <main>
        <div class="advertising">
          <h1 class="advertising__title">
            ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ
          </h1>
          <p class="advertising__text">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
          <button class="advertising__button">
            Купить
            <img
              src="./images/pay_icon.svg"
              alt="pay_icon"
              class="advertising__button_pay"
            />
          </button>
        </div>
        <div class="deco">
          <img src="./images/image_deco.png" alt="deco" class="deco__picture" />
        </div>
      </main>
      <footer>
        <nav class="navigation">
          <a href="#" class="navigation__opportunities">Возможности</a>
          <a href="#" class="navigation__shop"> Где купить</a>
          <a href="#" class="navigation__delivery">Доставка</a>
          <a href="#" class="navigation__support">Помощь</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
